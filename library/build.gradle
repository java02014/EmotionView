apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.jfrog.bintray'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.3'
    provided 'com.nostra13.universalimageloader:universal-image-loader:1.9.3_r1'
    compile 'com.android.support:gridlayout-v7:21.0.+'
    compile 'com.netflix.rxjava:rxjava-android:0.20.7'
}

buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.0.1'
    }
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

apply plugin: 'maven'

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "http://nexus.sdp.nd/nexus/content/repositories/android-3rd/") {
                    authentication(userName: mavenUser, password: mavenPassword)
                }
                pom.version = "0.1.0"
                pom.artifactId = "emotion"
                pom.groupId = "com.nd.android.sdp.im.common.widget"
            }
        }
    }
}

group = 'com.young.android.EmotionView'
version = '1.0.0'

bintray {
    user = bintrayUser
    key = bintrayApiKey

    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "com.young.android.EmotionView"
        websiteUrl = "https://github.com/eyyoung/EmotionView"
        vcsUrl = "https://github.com/eyyoung/EmotionView.git"
        issueTrackerUrl = 'https://github.com/eyyoung/EmotionView/issues'
        licenses = ["Apache-2.0"]
        publish = true
        version {
            name = '1.0.0' //Bintray logical version name
        }
    }
}
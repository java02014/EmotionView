apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

android {

    sourceSets {
        main {
            java.srcDirs 'src/main/java', 'build/generated/source/smiley/debug'
        }
    }

    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3_r3'
    compile 'com.netflix.rxjava:rxjava-android:0.20.7'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

apply plugin: 'maven'

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "http://nexus.sdp.nd/nexus/content/repositories/android-3rd/") {
                    authentication(userName: mavenUser, password: mavenPass)
                }
                pom.version = "0.1.28"
                pom.artifactId = "emotion"
                pom.groupId = "com.nd.android.sdp.im.common.widget"
            }
        }
    }
}

group = 'com.young.android.EmotionView'
version = '1.1.0'

bintray {
    user = bintrayUser
    key = bintrayApiKey

    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "com.young.android.EmotionView"
        websiteUrl = "https://github.com/eyyoung/EmotionView"
        vcsUrl = "https://github.com/eyyoung/EmotionView.git"
        issueTrackerUrl = 'https://github.com/eyyoung/EmotionView/issues'
        licenses = ["Apache-2.0"]
        publish = true
        version {
            name = '1.0.0' //Bintray logical version name
        }
    }
}

task androidJavadocs(type: Javadoc) {
    options.charSet = 'UTF-8'
    options.encoding = "UTF-8"
    source = android.sourceSets.main.java.source
}

buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath group: 'com.nd.sdp.gradle',
                name: 'plugin',
                version: '1.0-SNAPSHOT'
    }
}
apply plugin: 'emotion-xml-plugin'

task regenerateAssetsGroup(type: com.nd.sdp.gradle.GenerateEmotionClassTask) {
}